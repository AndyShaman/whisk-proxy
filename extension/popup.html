<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #fff;
    }
    h1 {
      font-size: 16px;
      color: #202124;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 img {
      width: 24px;
      height: 24px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.connected {
      background: #e6f4ea;
      color: #137333;
    }
    .status.disconnected {
      background: #fce8e6;
      color: #c5221f;
    }
    .status.loading {
      background: #e8f0fe;
      color: #1967d2;
    }
    .status-icon {
      margin-right: 6px;
    }
    .info {
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.primary {
      background: #1a73e8;
      color: white;
    }
    button.primary:hover {
      background: #1557b0;
    }
    button.primary:disabled {
      background: #a8c7fa;
      cursor: not-allowed;
    }
    button.secondary {
      background: #f1f3f4;
      color: #202124;
      margin-top: 8px;
    }
    button.secondary:hover {
      background: #e8eaed;
    }
    .error {
      margin-top: 12px;
      padding: 10px;
      background: #fce8e6;
      color: #c5221f;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e8eaed;
      font-size: 12px;
      color: #80868b;
      text-align: center;
    }
    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>
    <img src="icons/icon48.png" alt="Whisk">
    Whisk Proxy
  </h1>

  <div id="status" class="status loading">
    <span class="status-icon">...</span>
    <span id="statusText">Checking connection...</span>
  </div>

  <p class="info" id="info">
    Connect your Google Whisk session to Claude Code for AI image generation.
  </p>

  <button id="connectBtn" class="primary" disabled>Connect</button>
  <button id="openWhiskBtn" class="secondary">Open Whisk</button>

  <div id="error" class="error"></div>

  <div class="footer">
    <a href="https://github.com/AndyShaman/whisk-proxy" target="_blank">GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
